<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Research Paper</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="/Users/pranzsmac/Desktop/Research-Paper-Recommendation/static/css/style.css">
     -->

    <style>
        .my-custom-scrollbar {
            position: relative;
            overflow: auto;
        }

        .table-wrapper-scroll-y {
            display: block;
        }
    </style>
</head>

<body>

    <h1>Result Sakib</h1>

    <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <form action="{{ url_for('ratings')}}" method="post">
            <table border="2px" class="table table-bordered table-striped mb-0">
                <thead>
                    <tr>
                        <th>key</th>
                        <th>Reseach Papaer Title</th>
                        <th>Reseach Papaer Abstract</th>
                        <th>Rate the Recommendation </th>
                    </tr>
                </thead>
                <tbody>
                    {%for result in result_own %}
                    <tr>
                        <td><input type="hidden" name="{{ result.key }}" value="{{ result.key }}">{{ result.key }}</input></td>
                        <td>{{ result.title }}</td>
                        <td>{{ result.abstract }}</td>
                        <td>
                            <select name="{{ result.key }}">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </td>
                    </tr>

                    {% endfor %}
                </tbody>

            </table>
            <input type="submit" value="Submit">
        </form>
      

    
    </div>
</body>

</html>
